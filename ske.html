        <p style="margin-top: 100px;margin-bottom: 100px;text-align: center;">
            福岡市美術館が所蔵する屋外彫刻『スケートをする女 No.2』。エミリオ・グレコはペリク<br>
            レ・ファッツィーニと並んで、イタリアの現代具象彫刻を代表する作家として知られている。<br>
            彼の造形は捻った姿勢や、屈折させた姿勢が特徴的。福岡市美術館にあるこの作品も脚を伸<br>
            ばし、背中を捻ったポーズでバランスを取っている。官能的な表現も感じられる作品だ。
