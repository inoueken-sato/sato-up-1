            西中洲にある水上公園。新宮晋氏の「風のプリズム」と同じ場所に設置されている作品。<br>
            モチーフは中国の伝説上の動物「鳳凰」。大きく翼を広げた鳥を表したような姿をしている。<br>
            作者の安永良徳は昭和の彫刻家。旧福岡藩士安永徳の長男として、横浜市に生まれた。<br>
            1927年、東京美術学校彫刻科を卒業。1931年、アトリエを構え、彫刻家として活動を開始した。<br>
            1941年から従軍し、終戦後はソ連によりシベリアに抑留され、1947年に復員する。<br>
            戦後は福岡に定住し、福岡県美術協会理事長、福岡ユネスコ協会常務理事などを歴任。<br>
            福岡の美術界の指導者として活動した。
