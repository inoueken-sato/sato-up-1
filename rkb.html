        <p style="margin-top: 100px;margin-bottom: 100px;text-align: center;">
            清水九兵衛は愛知県出身。第二次世界大戦から帰還後、東京藝術大学で彫刻を学ぶ。在学中<br>
            に京都の清水焼の名跡、六代清水六兵衞の養子となり陶芸をはじめた。旧姓は塚本であった。<br>
            後に京焼窯元清水家七代目当主となる。ＲＫＢの玄関前に建つこの作品はフレッシュな赤色<br>
            をしており、どっしりと力強く地面に根付いている。近代的なオフィス街で一際栄える作品だ。
