        <h1>エーゲ海に捧ぐ</h1>
        <p style="text-align: center;font-size: 100%;">木内 克</p>

        <p class="scroll">
            <img src="ege1.jpg"style="opacity:0.4;">
            <img src="ege2.jpg"style="opacity:0.4;">
            <img src="ege3.jpg"style="opacity:0.4;">

        </p>
        <p style="margin-top: 100px;margin-bottom: 100px;text-align: center;">
            木内克は渡仏し、アントワーヌ・ブールデルの指導を受けた。二科展などに多数出品し、テラコッタ<br>
            の作品を多く残した。妻の木内てるも彫刻家である。木内の作品は、人体や猫などの姿が、親しみや<br>
            すい独特の形によって、生き生きと表現されている。木内は、形を写すだけでなく、生命そのものを<br>
            表す造形を目指した。この作品もデフォルメされた裸婦像であるが、女性が持つ神秘性と生命力を感<br>
            じることができる作品だ。エーゲ海ではないが、背景に見える大濠公園の池との相性も良い。
        
        </p>
