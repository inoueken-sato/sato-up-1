        <h1>柱は柱</h1>
        <p style="text-align: center;font-size: 100%;">崔正化</p>

        <p class="scroll">
            <img src="hashira1.jpg">

        <p style="margin-top: 100px;margin-bottom: 100px;text-align: center;">
            博多リバレインのホテルオークラ側の入り口、アンパンマンミュージアムを訪れる<br>
            子ども連れのファミリーが、頻繁に出入りする入り口に存在する異質な柱。<br>
            『柱は柱』は、赤、青、黄、緑の四色の柱が積み重なり、一つの柱となっているような作品。<br>
            子供が遊ぶブロックのおもちゃを大きいスケールにしたようで、ファンタジックな印象だ。<br>
            四色の柱はそれぞれ違った形をしており、コリント、ビザンチン、ドーリア、和式のそれぞれ<br>
            の様式が施されている。それら重厚な歴史をもった西洋と東洋の柱をカラフルに軽やかに<br>
            表現することで、博多が様々な国と交流してきたことを表している。

        
        </p>
