        <p style="margin-top: 100px;margin-bottom: 100px;text-align: center;">
            船に乗った人を表現したこの作品。とても寂しさを感じる。福岡県久留米市出身の豊福知徳。<br>
            1960年から43年間に渡ってミラノを拠点に国際的な活躍を展開した。彼の作品の数々は、<br>
            ニューヨーク近代美術館、東京国立近代美術館、オールブライト=ノックス美術館、ローマ国<br>
            立近代美術館など世界各国の博物館に所蔵されている。彼の作品は日本古来の伝統的な形の概<br>
            念に現代的感性を融合させたものであり、彫刻に卵型の穴をあけたレリーフが彼の代名詞だ。
        
        </p>
