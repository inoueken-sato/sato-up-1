        <h1>プリマヴェーラ</h1>
        <p style="text-align: center;font-size: 100%;">エスター・ワートハイマー</p>

        <p class="scroll">
            <img src="prim1.jpg">

        <p style="margin-top: 100px;margin-bottom: 100px;text-align: center;">
            作者はポーランド出身で、カナダ、モントリオールを拠点に活動した女性の彫刻家。市役<br>
            所西側広場に立つこの作品は福岡市市制100周年を記念して設置された。イタリア語で<br>
            「春」という意味の「プリマヴェーラ」。春の風を受けてなびく髪やスカートは繁栄への<br>
            願いを表し、大地に踏みしめた力強い両足は確かな成長の礎を表現。福岡市の成長と繁栄<br>
            を願って制作された。彼女はダンサーのような伸びやかで躍動的な作品を多く生み出し、<br>
            その作品は日本、アメリカのフロリダ、カリフォルニア、ワシントンDCなどで見られる。

        
        
        </p>
