        <p style="margin-top: 100px;margin-bottom: 100px;text-align: center;">
            JR博多駅博多口前の広場に存在するこの彫刻。作者は20世紀を代表するイギリスの彫刻家<br>
            ヘンリー・ムーア。福岡市政100年を記念し、市民、企業からの募金と市の事業費を合わせ<br>
            た約3億円をかけて設置された作品だ。ムーアは「母と子」をテーマにした作品を多く世に<br>
            残した。柔らかな曲線を描いた母の腕や背中からは包容力や家族の愛を感じられる作品だ。
        
        </p>
