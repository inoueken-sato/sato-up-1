        <p style="margin-top: 100px;margin-bottom: 100px;text-align: center;">
            中央区天神の福岡市庁舎広場には、芸術作品と相席できるベンチが存在する。『プリーズ・リ<br>
            クエスト』は、サックスを手にした恰幅のいい男性がベンチに座っている作品だ。両手を広げ、<br>
            朗らかな表情を見せる。その表情は、私たちにリクエストを伺っているようだ。作者の彫刻の<br>
            大半は楽器を手にした野外彫刻。人との関係を大切にして、人々の生活の場に置かれている。<br>
