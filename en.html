        <p style="margin-top: 100px;margin-bottom: 100px;text-align: center;">
            『縁結び七福童子』は「せんとくん」の作者で彫刻家の薮内佐斗司氏の作品。「ＪＲ九<br>
            州７県が手を携えてやって行きましょう」と願いを込めて作ったそうだ。博多駅には薮<br>
            内氏の同名同形の作品が屋上の「つばめの杜ひろば」にも設置。より間近で同じ作品を<br>
            鑑賞できる。また、駅前にはマニアに知られているる隠れキャラ「金のカエル」もいる<br>
            そう。博多口の面の壁や柱を注意深く探すと、見つけることが出来るかもしれない。
        
        </p>
